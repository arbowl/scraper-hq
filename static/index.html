<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Dashboard (MWE)</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <header>
      <h1>Realtime Dashboard</h1>
      <div class="header-info">
        <div id="total-sources">0 sources</div>
        <div id="status">Connecting…</div>
      </div>
    </header>

    <!-- Global LLM Analysis Bar -->
    <div class="llm-analysis-bar">
      <div class="llm-bar-content">
        <div class="llm-input-section">
          <input 
            type="text" 
            id="global-llm-query" 
            class="global-llm-input" 
            placeholder="Ask the LLM to analyze multiple items..."
          />
          <select id="llm-scope" class="llm-scope-select">
            <option value="current">Current Open Group</option>
            <option value="all">All Feeds</option>
            <option value="tags">By Tags</option>
          </select>
          <select id="llm-tags" class="llm-tags-select" hidden multiple>
          </select>
          <div class="llm-tags-help" hidden>Hold Ctrl/Cmd to select multiple tags</div>
          <input 
            type="number" 
            id="llm-limit" 
            class="llm-limit-input" 
            value="10" 
            min="1" 
            max="100" 
            title="Number of items to analyze"
          />
          <button id="run-batch-llm" class="run-batch-btn">Run Analysis</button>
        </div>
        <div class="llm-progress" id="llm-progress" hidden>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text" id="progress-text">Processing...</div>
        </div>
      </div>
      
      <!-- Results Section -->
      <div class="llm-results" id="llm-results" hidden>
        <div class="results-header">
          <h3>Analysis Results</h3>
          <button id="copy-serialized" class="copy-btn">Copy Serialized Output</button>
          <button id="close-results" class="close-btn">×</button>
        </div>
        <div class="results-content">
          <div class="results-summary" id="results-summary"></div>
          <div class="serialized-output" id="serialized-output"></div>
        </div>
      </div>
    </div>

    <main id="root">
      <div class="tabs-container">
        <div class="tabs-header">
          <div class="tabs-list" id="tabs-list"></div>
          <div class="tabs-content" id="tabs-content"></div>
        </div>
      </div>
    </main>

    <template id="table-template">
      <section class="card">
        <div class="card-header">
          <div class="card-title-section">
            <button class="collapse-btn" aria-label="Collapse/Expand">▼</button>
            <h2 class="card-title"></h2>
          </div>
          <div class="card-actions">
            <div class="query-section">
              <div class="query-input-wrapper">
                <input type="text" class="query-input" placeholder="Ask the LLM anything..." />
                <div class="query-suggestions" hidden></div>
              </div>
              <button class="custom-query">Ask</button>
            </div>
            <div class="summarize-section">
              <select class="summarize-type-select">
                <option value="current">Current Tab</option>
                <option value="tags">By Tags</option>
              </select>
              <select class="tags-dropdown" hidden multiple>
              </select>
              <div class="tags-help" hidden>Hold Ctrl/Cmd to select multiple tags</div>
              <button class="summarize">Summarize</button>
            </div>
          </div>
        </div>
        <div class="card-content collapsed">
          <div class="table-wrap">
            <table>
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <pre class="insights" hidden></pre>
        </div>
      </section>
    </template>

    <script src="/static/app.js" defer></script>
  </body>
</html>
